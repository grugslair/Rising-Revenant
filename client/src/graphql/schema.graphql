query fetchSpecificOutRev($game_id: String!, $entity_id: String!) {
 entities(keys: [$game_id, $entity_id]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Revenant {
            game_id
            entity_id
            owner
            name_revenant
            outpost_count
            status
          }
          ... on Outpost {
            game_id
            entity_id
            owner
            name_outpost
            x
            y
            lifes
            status
            last_affect_event_id
          }
        }
      }
    }
  }
}

query getAllOutRev($game_id: u32!, $outpostCount: Int!) {
  outpostModels(first: $outpostCount, where: { game_id: $game_id }) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Outpost {
              game_id
              entity_id
              owner
              name_outpost
              x
              y
              lifes
              status
              last_affect_event_id
            }
          }
        }
      }
    }
  }
  revenantModels(first: $outpostCount, where: { game_id: $game_id }) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on Revenant {
              game_id
              entity_id
              owner
              name_revenant
              outpost_count
              status
            }
          }
        }
      }
    }
  }
}

