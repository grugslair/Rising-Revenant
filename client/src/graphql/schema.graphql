query getSortedPlayerReinforcements($game_id: u32!, $eventsNumber: Int!)  {
  playerinfoModels(
    where: { game_id: $game_id }
    first: $eventsNumber
   	order: { direction:DESC, field:reinforcement_count}
  ) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on PlayerInfo {
              game_id
              owner
              revenant_count
              outpost_count
              reinforcement_count
              inited
            }
          }
        }
      }
    }
  }
}

