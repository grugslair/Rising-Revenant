query getGameData($game_id: String!) {
  entities(keys: [$game_id]) {
    edges {
      node {
        keys
        models {
          __typename
           ... on Game {
            game_id
            admin
            start_block_number
            prize
            preparation_phase_interval
            event_interval
            erc_addr
            status
          }
          ... on GameEntityCounter {
            game_id
            revenant_count
            outpost_count
            event_count
            outpost_exists_count
            remain_life_count
            reinforcement_count
            trade_count
          }
        }
      }
    }
  }
}