query fetchEverythingNew($game_id: String!) {
  entities(keys: [$game_id]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on WorldEvent {
            game_id
            entity_id
            x
            y
            radius
            destroy_count
            block_number
          }
          ... on Revenant {
            game_id
            entity_id
            owner
            name_revenant
            outpost_count
            status
          }
          ... on Outpost {
            game_id
            entity_id
            owner
            name_outpost
            x
            y
            lifes
            status
            last_affect_event_id
          }
          ... on Game {
            game_id
            admin
            start_block_number
            prize
            preparation_phase_interval
            event_interval
            erc_addr
            status
          }
          ... on GameEntityCounter {
            game_id
            revenant_count
            outpost_count
            event_count
            outpost_exists_count
            remain_life_count
            reinforcement_count
            trade_count
          }
        }
      }
    }
  }
}
